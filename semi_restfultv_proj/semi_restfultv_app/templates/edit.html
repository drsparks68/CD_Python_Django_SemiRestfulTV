<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    <h1>Edit Show</h1>
    <form action="/shows/{{ show.id }}/update" method="post">
        {% csrf_token %}
        <div class="changeform">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="formfield" value="{{ show.title}}">
        </div>
        <div class="changeform">
            <label for="network">Network</label>
            <input type="text" name="network" id="network" class="formfield" value="{{ show.network}}">
        </div>
        <div class="changeform">
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" class="formfield" value="{{ show.release_date|date:'Y-m-d'}}">
        </div>
        <div class="changeform">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" class="formfield">{{ show.description }}</textarea>
        </div>
        <button class="formbutton">Submit</button>
    </form>
</body>
</html>
