<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new show</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <form action="/shows/create" method="post">
        {% csrf_token %}
        <div class="changeform">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="formfield">
        </div>
        <div class="changeform">
            <label for="network">Network</label>
            <input type="text" name="network" id="network" class="formfield">
        </div>
        <div class="changeform">
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" class="formfield">
        </div>
        <div class="changeform">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" class="formfield"></textarea>
        </div>
        <button class="formbutton">Submit</button>
    </form>
</body>
</html>
